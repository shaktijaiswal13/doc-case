<div>
    <div class='container'>
        <div class='row'>
            <div class='col-md-2'>
                <img src='{{model.url}}' class='img-thumbnail' alt='{{model.name}}' height='100px' width='100px' />
            </div>
            <div class='col-md-4'>
                <label>{{model.name}}</label>
                <p>
                    <div>{{model.description}}</div>
                </p>
            </div>
            <div class='col-md-3'>
                <a href='{{model.downloadUrl}}'>Download</a>
            </div>
        </div>
    </div>
</div>
