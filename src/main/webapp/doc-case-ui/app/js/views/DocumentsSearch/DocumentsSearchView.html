<div class='container' ng-controller="documentsSearchCtrl">
    <h2>Documents Search</h2>
    <div>
        <div class="row">
            <div class="alert alert-block alert-success"></div>
        </div>
        <input type="text" name="name" ng-model="document.query" size="100" placeholder="Search documents" data-provide="typeahead" id="name" class="form-control">
        <!--        <button ng-click="search(document.query)" class="btn btn-primary btn-md">Search</button>-->
    </div>
    <pre id="queryResult">Result: {{asyncSelected | json}}</pre>
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
</div>
