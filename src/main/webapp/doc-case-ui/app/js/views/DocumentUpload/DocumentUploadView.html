<h2>Upload Document</h2>
<div ng-controller="documentUploadCtrl">
    <fieldset>
        <div ng-show="{{!showSuccessMessage}}">
            <label>Choose Picture:</label>
            <input type="file" file-model="myFile" />
            <button ng-click="uploadFile()" class="btn btn-primary">Upload</button>
        </div>
        <div ng-show="{{showSuccessMessage}}">File saved Successfully!!!</div>
        <div ng-show="{{showErrorMessage}}">{{errorMessage}}</div>
    </fieldset>
    <br>
</div>
