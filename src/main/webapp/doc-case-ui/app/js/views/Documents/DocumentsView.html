<h2>All Documents</h2>
<div ng-controller="documentsCtrl">
    <table>
        <tr ng-repeat="doc in documents">
            <td>{{ doc.name }}</td>
            <td>
                <img src="{{doc.url}}" class="img-thumbnail" alt="{{doc.name}}" height="100px" width="100px" />
            </td>
            <td>
                <button ng-click="deleteDocument(doc)" class="btn btn-primary">Delete</button>
            </td>
        </tr>
    </table>

</div>
